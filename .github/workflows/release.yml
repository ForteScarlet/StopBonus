name: Package release
on:
  push:
    tags:
      - v**
env:
  IS_CI: true

permissions:
  contents: write

jobs:
  package:
    name: Package release
    strategy:
      matrix:
        os: [ macos-latest, windows-latest, ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: 'gradle'
      - uses: gradle/actions/setup-gradle@v5

#      - name: Package distributables for ${{ runner.os }}
#        run: gradle packageDistributionForCurrentOS --info --stacktrace --warning-mode all


      - name: Create and Package distributable for ${{ runner.os }}
        run: gradle createReleaseDistributable packageReleaseDistributionForCurrentOS --info --stacktrace --warning-mode all

#      - name: Package installers for ${{ runner.os }}
#        run: gradle packageReleaseDistributionForCurrentOS --info --stacktrace --warning-mode all

      - name: Create portable zip archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $VERSION = $env:GITHUB_REF_NAME -replace '^v',''
          $appDir = "build/compose/binaries/main-release/app"
          if (Test-Path "$appDir/StopBonus") {
            Compress-Archive -Path "$appDir/StopBonus" -DestinationPath "$appDir/StopBonus-windows-${VERSION}.zip"
            Write-Host "Created: $appDir/StopBonus-windows-${VERSION}.zip"
          } else {
            Write-Host "Warning: StopBonus directory not found at $appDir/StopBonus"
            exit 1
          }

      - name: Create portable zip archive (macOS)
        if: runner.os == 'macOS'
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          APP_DIR="build/compose/binaries/main-release/app"
          if [ -d "$APP_DIR/StopBonus.app" ]; then
            cd "$APP_DIR"
            # -r: recursive, -y: preserve symlinks (important for .app bundles)
            zip -ry "StopBonus-macos-${VERSION}.zip" "StopBonus.app"
            echo "Created: StopBonus-macos-${VERSION}.zip"
          else
            echo "Error: StopBonus.app directory not found at $APP_DIR/StopBonus.app"
            exit 1
          fi

      - name: Upload logs
        uses: actions/upload-artifact@v6
        if: ${{ always() }}
        with:
          name: logs-${{ runner.os }}
          path: 'build\compose\logs\**'
          retention-days: 3

      - name: Upload package
        uses: actions/upload-artifact@v6
        with:
          name: distributions-${{ matrix.os }}
          retention-days: 1
          path: |
            build/compose/binaries/main-release/*/StopBonus-*.*
            build/compose/binaries/main-release/app/StopBonus-*.zip
            

