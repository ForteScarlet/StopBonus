name: Package release
on:
  push:
    tags:
      - v**
env:
  IS_CI: true

permissions:
  contents: write

jobs:
  package:
    name: Package release
    strategy:
      matrix:
        os: [ macos-latest, windows-latest, ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: 'gradle'
      - uses: gradle/actions/setup-gradle@v3

      - name: Package distributables for ${{ runner.os }}
        run: gradle packageDistributionForCurrentOS --info --stacktrace --warning-mode all

      - name: Create portable zip archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $VERSION = $env:GITHUB_REF_NAME -replace '^v',''
          $appDir = "build/compose/binaries/main-release/app"
          if (Test-Path "$appDir/StopBonus") {
            Compress-Archive -Path "$appDir/StopBonus" -DestinationPath "$appDir/StopBonus-windows-${VERSION}.zip"
            Write-Host "Created: $appDir/StopBonus-windows-${VERSION}.zip"
          } else {
            Write-Host "Warning: StopBonus directory not found at $appDir/StopBonus"
            exit 1
          }

      - name: Create portable zip archive (macOS)
        if: runner.os == 'macOS'
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          APP_DIR="build/compose/binaries/main-release/app"
          if [ -d "$APP_DIR/StopBonus.app" ]; then
            cd "$APP_DIR"
            zip -r "StopBonus-macos-${VERSION}.zip" "StopBonus.app"
            echo "Created: $APP_DIR/StopBonus-macos-${VERSION}.zip"
          else
            echo "Warning: StopBonus.app not found at $APP_DIR/StopBonus.app"
            exit 1
          fi

      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: logs-${{ runner.os }}
          path: 'build\compose\logs\**'
          retention-days: 3

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: distributions-${{ matrix.os }}
          retention-days: 1
          path: |
            build/compose/binaries/main-release/*/StopBonus-*.*
            build/compose/binaries/main-release/app/StopBonus-*.zip
            

# mac: build/compose/binaries/main-release/app/StopBonus.app

#  files: |
#    build/compose/binaries/main/app/HashHash-${{ runner.os }}-standalone.zip
#    build/compose/binaries/main/dmg/*
#    build/compose/binaries/main/exe/*
#    build/compose/binaries/main/msi/*
#    build/compose/binaries/main/deb/*
#    build/compose/binaries/main/rpm/*
#    build/compose/jars/*


  create-release:
    name: Create release
    runs-on: ubuntu-latest
    needs: package
    steps:
      # 下载文件
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          pattern: distributions-*
          merge-multiple: true
          path: distributions

        # Create gitHub release
      - name: Create Github Release
        uses: softprops/action-gh-release@v2
        with:
          files: 'distributions/**/StopBonus-*.*'
#          files: StopBonus-${{ github.ref_name }}.exe
          token: ${{ secrets.PUSH_TOKEN }}
          generate_release_notes: true

