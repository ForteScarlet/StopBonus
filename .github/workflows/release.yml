name: Package release
on:
  push:
    tags:
      - v**
env:
  IS_CI: true

permissions:
  contents: write

jobs:
  package:
    name: Package release
    #    strategy:
    #      matrix:
    #        os: [ macos-latest, windows-latest, ubuntu-latest ]
    runs-on: windows-latest
    steps:
      # 检出仓库代码
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
          cache: 'gradle'

      # setup and use Gradle
      - name: Run packageExe
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.6
          arguments: build packageExe --stacktrace --warning-mode all -x test -Pcompose.desktop.verbose=true

      - name: Upload logs
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: logs
          path: 'build\compose\logs\**'
          retention-days: 3

      - name: Upload package
        uses: actions/upload-artifact@v3
        with:
          name: package-exe
          path: 'build/compose/binaries/main/exe/StopBonus-${{ github.ref_name }}.exe'
          retention-days: 3

  create-release:
    name: Create release
    runs-on: ubuntu-latest
    needs: package
    steps:
      # 下载文件
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: package-exe

        # Create gitHub release
      - name: Create Github Release
        uses: softprops/action-gh-release@v2
        with:
          files: StopBonus-${{ github.ref_name }}.exe
          token: ${{ secrets.PUSH_TOKEN }}
#          generate_release_notes: true

